{% extends 'layout.html' %}

{% block head %}
  <style>
		#movies {
  		font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  		border-collapse: collapse;
			margin-top: 10px;
			margin-bottom : 10px ;
  		width: 100%;
		}
		#movies td, #movies th {
			text-align: center ;
  		border: 1px solid #ddd;
  		padding: 8px;
		}

		#movies tr:nth-child(even){background-color: #f2f2f2;}


		#movies th {
  		padding-top: 12px;
  		padding-bottom: 12px;
  		text-align: left;
  		background-color: black;
  		color: white;
		}
			a:link, a:visited {
				background-color: white;
				color: black;
				border: 2px solid black;
				padding: 5px 10px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
			}

			a:hover, a:active {
				background-color: black;
				color: white;
			}
	</style>
{% endblock %}

{% block heading %}
	MOVIE THEATRE
{% endblock %}

{% block body %}
	<h2>Movies</h2>
	<form action="{{ url_for('movies') }}" method="post">
  		<input type="text" name="search" placeholder="Search by language...">
  		<button>Search</button>
	</form>
	<table style = "width: 35%" id="movies">
		<tr>
			<th>Movie Name</th>
			<th>Language</th>
			<th>Time</th>
		</tr>
		{% for movie in movies %}
			<tr class="row">
				<td><a href="{{ url_for('movie_details', movie_name = movie.name) }}">{{ movie.name }}</a></td>
				<td>{{ movie.language }}</td>
				<td>{{ movie.time }}</td>

			</tr>
		{% endfor %}
	</table>
	<a href="{{ url_for('home') }}">Go Back</a>
{% endblock %}
